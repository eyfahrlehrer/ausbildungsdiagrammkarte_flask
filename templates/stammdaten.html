<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrschüler anlegen</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">🧑‍🎓 Neue/r Fahrschüler/in</h1>
        <form action="/stammdaten" method="POST" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="vorname" placeholder="Vorname" required class="input">
                <input type="text" name="name" placeholder="Nachname" required class="input">
                <input type="text" name="geburtsdatum" placeholder="Geburtsdatum (z. B. 01.01.2000)" class="input">
                <input type="text" name="adresse" placeholder="Straße & Hausnummer" class="input">
                <input type="text" name="plz" placeholder="PLZ" class="input">
                <input type="text" name="ort" placeholder="Ort" class="input">
                <input type="text" name="telefon" placeholder="Telefonnummer" class="input">
                <select name="sehhilfe" class="input">
                    <option value="">Sehhilfe?</option>
                    <option value="ja">Ja</option>
                    <option value="nein">Nein</option>
                </select>
                <select name="klasse" class="input">
                    <option value="">Fahrerlaubnisklasse</option>
                    <option value="B">B</option>
                    <option value="B197">B197</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    💾 Speichern
                </button>
            </div>
        </form>
    </div>

    <style>
        .input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.375rem;
            width: 100%;
        }
    </style>
</body>
</html>
