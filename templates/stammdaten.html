{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Fahrschüler anlegen</h2>

  <form method="POST" action="{{ url_for('stammdaten') }}" class="space-y-4">
    <div>
      <label for="vorname" class="block text-sm font-medium">Vorname</label>
      <input type="text" name="vorname" id="vorname" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div>
      <label for="name" class="block text-sm font-medium">Nachname</label>
      <input type="text" name="name" id="name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div>
      <label for="geburtsdatum" class="block text-sm font-medium">Geburtsdatum</label>
      <input type="date" name="geburtsdatum" id="geburtsdatum" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div>
      <label for="adresse" class="block text-sm font-medium">Straße und Hausnummer</label>
      <input type="text" name="adresse" id="adresse" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="plz" class="block text-sm font-medium">PLZ</label>
        <input type="text" name="plz" id="plz" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>
      <div>
        <label for="ort" class="block text-sm font-medium">Ort</label>
        <input type="text" name="ort" id="ort" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
      </div>
    </div>

    <div>
      <label for="telefon" class="block text-sm font-medium">Telefonnummer</label>
      <input type="text" name="telefon" id="telefon" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
    </div>

    <div>
      <label for="sehhilfe" class="block text-sm font-medium">Sehhilfe (ja/nein)</label>
      <select name="sehhilfe" id="sehhilfe" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="ja">ja</option>
        <option value="nein">nein</option>
      </select>
    </div>

    <div>
      <label for="klasse" class="block text-sm font-medium">Fahrerlaubnisklasse</label>
      <select name="klasse" id="klasse" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
        <option value="B">B</option>
        <option value="B197">B197</option>
      </select>
    </div>

    <div class="pt-4">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Speichern</button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  const plzInput = document.getElementById("plz");
  const ortInput = document.getElementById("ort");

  // ✅ & ❌ Symbole erstellen
  const successBadge = document.createElement("span");
  successBadge.textContent = "✅";
  successBadge.style.marginLeft = "8px";
  successBadge.style.color = "green";
  successBadge.style.display = "none";

  const errorMsg = document.createElement("div");
  errorMsg.textContent = "PLZ ungültig oder Ort nicht gefunden.";
  errorMsg.style.color = "red";
  errorMsg.style.fontSize = "0.875rem";
  errorMsg.style.marginTop = "4px";
  errorMsg.style.display = "none";

  ortInput.parentElement.appendChild(successBadge);
  ortInput.parentElement.appendChild(errorMsg);

  plzInput.addEventListener("input", () => {
    const plz = plzInput.value.trim();
    successBadge.style.display = "none";
    errorMsg.style.display = "none";

    if (plz.length === 5) {
      fetch(`https://api.zippopotam.us/de/${plz}`)
        .then(response => {
          if (!response.ok) throw new Error("Nicht gefunden");
          return response.json();
        })
        .then(data => {
          const ort = data.places?.[0]["place name"];
          if (ort) {
            ortInput.value = ort;
            successBadge.style.display = "inline";
          } else {
            ortInput.value = "";
            errorMsg.style.display = "block";
          }
        })
        .catch(() => {
          ortInput.value = "";
          errorMsg.style.display = "block";
        });
    } else {
      ortInput.value = "";
    }
  });
});
</script>
{% endblock %}
