<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Protokoll bearbeiten</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Protokoll bearbeiten für {{ schueler.vorname }} {{ schueler.name }}</h1>

        <form method="post">
            <label class="block mb-2">Datum:</label>
            <input type="date" name="datum" value="{{ eintrag.datum }}" class="w-full mb-4 p-2 border rounded" required>

            <label class="block mb-2">Inhalt:</label>
            <textarea name="inhalt" class="w-full mb-4 p-2 border rounded" required>{{ eintrag.inhalt }}</textarea>

            <label class="block mb-2">Dauer in Minuten:</label>
            <input type="number" name="dauer_minuten" value="{{ eintrag.dauer_minuten }}" class="w-full mb-4 p-2 border rounded" required>

            <label class="inline-flex items-center mb-4">
                <input type="checkbox" name="schaltkompetenz" {% if eintrag.schaltkompetenz %}checked{% endif %}>
                <span class="ml-2">Schaltkompetenz (B197)</span>
            </label>

            <label class="block mb-2">Sonderfahrt-Typ:</label>
            <input type="text" name="sonderfahrt_typ" value="{{ eintrag.sonderfahrt_typ }}" class="w-full mb-4 p-2 border rounded">

            <label class="block mb-2">Notiz:</label>
            <textarea name="notiz" class="w-full mb-4 p-2 border rounded">{{ eintrag.notiz }}</textarea>

            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">✅ Speichern</button>
            <a href="{{ url_for('profil', schueler_id=schueler.id) }}" class="ml-4 text-blue-600 underline">Zurück zum Profil</a>
        </form>
    </div>
</body>
</html>
