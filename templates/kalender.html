<!-- kalender.html: FullCalendar Integration -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fahrstundenkalender</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #calendar { max-width: 1200px; margin: 40px auto; }
        .fc-toolbar-title { font-size: 1.5rem; }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'de',
                slotMinTime: "07:00:00",
                slotMaxTime: "20:00:00",
                allDaySlot: false,
                nowIndicator: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridDay,timeGridWeek,listWeek'
                },
                events: '/api/slots', // wird in Flask als JSON geliefert
                eventColor: '#0099cc',
                eventClick: function(info) {
                    if (info.event.extendedProps.status === 'frei') {
                        if (confirm(`MÃ¶chtest du den Slot am ${info.event.start.toLocaleString()} buchen?`)) {
                            window.location.href = `/slot-buchen/${info.event.id}`;
                        }
                    }
                },
                eventDidMount: function(info) {
                    const status = info.event.extendedProps.status;
                    if (status === 'vergeben') info.el.style.backgroundColor = '#e74c3c';
                    if (status === 'angefragt') info.el.style.backgroundColor = '#f39c12';
                    if (status === 'frei') info.el.style.backgroundColor = '#2ecc71';
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
