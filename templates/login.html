<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .login-box button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .flash {
            background-color: #ffe0e0;
            color: #c00;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #f5c2c2;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form class="login-box" action="/login" method="post">
        <h2>Login</h2>

        <!-- Flash-Nachrichten anzeigen -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <input type="text" name="nutzername" placeholder="Benutzername" required>
        <input type="password" name="passwort" placeholder="Passwort" required>
        <button type="submit">Anmelden</button>
    </form>
</body>
</html>
